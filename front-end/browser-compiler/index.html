<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>chrome-compiler</title>
        <link rel="stylesheet" href="./master.css">
    </head>
    <body>
        <div class="outter">
            <div class="outter-div">
                <div class="compiler-div">
                    <textarea class="compiler-textarea"
                        id="code_compiler-textarea"
                        placeholder="js code here"
                        name="name" rows="30" cols="80"></textarea>
                    <div>
                        <button class="js-button"
                            id="code_compiler-button"
                            type="button" name="button">compiler</button>
                        <button class="js-button"
                            id="code_clear-button"
                            type="button" name="button">clear</button>
                    </div>
                </div>
                <div class="console-div">
                    <textarea class="console-textarea"
                        id="code_console-textarea"
                        placeholder="compiler result will show here"
                        name="name" rows="30" cols="80"
                        disabled></textarea>
                    <div>
                        <button class="js-button"
                            id="console_clear-button"
                            type="button" name="button">clear</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="./key-down-functions.js" charset="utf-8"></script>
        <script src="./app.js" charset="utf-8"></script>
    </body>
</html>
